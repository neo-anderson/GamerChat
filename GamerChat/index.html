<html ng-app="gamerChat">
<head>
<title>Gamer Chat</title>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<!-- Setting up base for locationProvider, to read in the parameters from the URL -->
	<base href="/" />
	<script src="app.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/v2.0.4/src/scrollglue.js"></script>
</head>

<body ng-controller="GamerChatListCtrl" >
	<div>
		<div class="jumbotron">
		<div class="container text-center">
			<h1>Welcome to Gamer Chat!</h1>
			<p>Join the conversations about your favourite games with players all over the world</p>
			<button class="btn btn-primary btn-lg" href="#" role="button">Login</button>
		</div>
		</div>
	    <div id="games" class="container">
	    	<h1 class="page-header text-center">Top Free Games</h1>
			<div class="game" ng-repeat="game in games" ng-show="game.price=='Free'">
				<div class="col-sm-3">
					<a href="chat.html?game={{game.$id}}" class="thumbnail">
					<img src={{game.imageSmall}} /></a>
					<div class="caption">
						<h4 class="text-center">{{game.title.substring(0,26)}}</h4>
					</div>
					<div class="progress">
					  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{game.ratingValue}}">
					    Rating {{game.ratingValue.substring(0,5)}}%
					  </div>
					</div>
				</div>
			</div>
			<div class="row"></div> <!-- space between sections -->
			<h1 class="page-header text-center">Top Paid Games</h1>
			<div class="game" ng-repeat="game in games" ng-hide="game.price=='Free'">
				<div class="col-sm-3">
					<a href="chat.html?game={{game.$id}}" class="thumbnail">
					<img src={{game.imageSmall}} /></a>
					<div class="caption">
						<h4 class="text-center">{{game.title.substring(0,26)}}</h4>
					</div>
					<div class="progress">
					  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{game.ratingValue}}">
					    Rating {{game.ratingValue.substring(0,5)}}%
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
